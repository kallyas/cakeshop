<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://kit.fontawesome.com/0d67f6bb4c.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./css/style.css" />
	<title>Cake shop</title>
</head>
<header class="head">
	<nav>
		<div class="menu">
			<i class="fas fa-bars"></i>
		</div>
		<div class="logo">
			<img src="./images/logo.png" alt="logo" />
      </div>
			<div class="total">
				<p class="total-p">$0.0</p>
				<div class="count">0</div>
				<img src="./images/shopping-bag.png" alt="cart" />
      </div>
				<div class='mini'>
					<p class='products'>Empty</p>
					<p class='names'></p>
					<p class='miniprice'></p>
				</div>
	</nav>
</header>
<main>
	<div class="cart">cart</div>
	<div class="sorting-nav">
		<ul>
			<li class="filter" data-id="all">All</li>
			<li class="filter" data-id="cakes">Cakes</li>
			<li class="filter" data-id="cup cakes">Cup Cakes</li>
			<li class="filter" data-id="Bread">Bread</li>
			<li class="filter" data-id="Bakery">Bakery</li>
			<li class="filter" data-id="Candies">Candies</li>
		</ul>
	</div>
	<div class="products-container">
		<!-- products are appended here -->
	</div>
	<div class='quickviewContainer'>
		<div class='close'></div>
		<h2 class='headline'></h2>
		<p class='description'></p>
		<img src='https://placeimg.com/100/100'>
		<img src='https://placeimg.com/100/100'>
		<img src='https://placeimg.com/100/100'>
</div>
</main>
<div class="push"></div>
<footer>
	<ul>
		<li>About Us</li>
		<li>Delivery</li>
		<li>Our Policies</li>
		<li>Contact</li>
	</ul>
	<p>&copy; 2020 Gluten Fre All Rights Reserved</p>
</footer>
<script src="./js/cakes.js"></script>
<script src="./js/app.js"></script>
</body>

</html>

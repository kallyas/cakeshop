<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0d67f6bb4c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Cake shop</title>
  </head>
  <header class="head">
    <nav>
      <div class="menu">
        <i class="fas fa-bars"></i>
      </div>
      <div class="logo">
        <img src="./images/logo.png" alt="logo" />
      </div>
      <div class="total">
        <p class="total-p">$38.95</p>
        <img src="./images/shopping-bag.png" alt="cart" />
      </div>
    </nav>
  </header>
  <main>
    <div class="sorting-nav">
      <ul>
        <li>Cakes</li>
        <li>Cup Cakes</li>
        <li>Bread</li>
        <li>Bakery</li>
        <li>Candies</li>
      </ul>
    </div>
    <div class="products-container">
      <div class="product-card">
        <div class="card-header">
          <p>Black Forest</p>
        </div>
        <div class="card-body">
          <img src="./images/black-forest.png" alt="cake-image" />
        </div>
        <div class="card-footer">
          <button>Add to cart <i class="fas fa-plus"></i></button>
          <p>$31.95</p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    footer
  </footer>

  <body>
    <script src="./js/app.js"></script>
  </body>
</html>
